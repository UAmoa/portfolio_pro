<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Ulrich Amoa</title>
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="header">
    <div class="logo">ULRICH <span>AMOA</span></div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="about.html">À propos</a></li>
        <li><a href="project.html">Projets</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
      <div class="menu-toggle">&#9776;</div>
    </nav>
  </header>

  <!-- ===== CONTACT SECTION ===== -->
  <section class="contact-section">
    <div class="contact-card">
      <h1>Contactez-moi</h1>
      <p>N’hésitez pas à me laisser un message ou à me joindre via WhatsApp.</p>

      <form class="contact-form">
        <input type="text" name="user_name" placeholder="Votre nom" required>
        <input type="email" name="user_email" placeholder="Votre email" required>
        <textarea name="message" placeholder="Votre message" rows="5" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>&copy; 2025 Ulrich Amoa | Portfolio</p>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
